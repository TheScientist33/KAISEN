<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KAISEN</title>

  <!-- Remplacé par l’action en /<repo>/ ; en dev on force "/" -->
  <base href="$FLUTTER_BASE_HREF">
  <script>
    (function () {
      var isDev = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
      var base = document.querySelector('base');
      if (isDev && base) base.setAttribute('href', '/'); // fallback dev
    })();
  </script>

  <link rel="manifest" href="manifest.json" />
  <!-- Bootstrap officiel qui configure le loader correctement -->
  <script src="flutter_bootstrap.js" async></script>
</head>

</html>
